<html>
	<head>
		<title>Frog or Bubble???</title>
        <link rel="shortcut icon" href="frog.ico">
		<style>
			body
			{
				background-color: honeydew;
				text-align: center;
				padding: 25;
				border-style: solid;
				border-color: limegreen;
			}
			button
			{
				background: linear-gradient(to bottom right, honeydew 0%, limegreen 100%);
				height: 500;
				width: 500;
				border-style: solid;
				border-color: gray;
				font-size: 75;
				color: gray;
			}
			button:hover
			{
				opacity: 75%;
				transition: .5s;
			}
			img
			{
				border-style: solid;
				border-color: gray;
			}
		</style>
	</head>
	
	<body>
		<button id="button" onclick="Choose()">Press to find out if you're a frog or a bubble!</button>
		<br>
        <img id="frog" src="frog.jpg" height="500" width="500" style="display:none;">
        <img id="bubble" src="bubble.jpg" height="500" width="500" style="display:none;">
		
		<script>
			var random;
			function Choose()
			{
				document.getElementById("button").style.display = "none";
				random = Math.floor(Math.random() * 2);
				if (random == 0)
					document.getElementById("bubble").style.display = "";
				else
					document.getElementById("frog").style.display = "";
			}
		</script>
	</body>
</html>
